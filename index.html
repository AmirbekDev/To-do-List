<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="todo">
            <div class="container">
                <div class="todo__row">
                    <span class="todo__title">To-do List</div>
                    <div class="todo__input">
                        <div class="todo__input-box">
                            <input type="text" id="input" placeholder="Write...">
                        <button class="todo__input-btn" id="add">Add</button>
                        </div>
                    </div>
                    <div class="todo__value" id="todo__value">
                        <span class="todo__value-title">
                            Tasks
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>Created by Amir Yusupov</footer>
    </div>
</body>
<script src="app.js"></script>
</html>
